<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>DVM</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1 class="xy"><bold>DVM</bold></h1>
        <style>
          .xy::before {
            content: "";
            display: flex;
            position: absolute;
            left: 60px;
            top: 0;
            z-index: 3;
          }
        </style>

        <div class="logo1">
          <h6>DEPARTMENT</h6>
          <h6>OF VISUAL</h6>
          <h6>AND MEDIA</h6>
        </div>
      </div>
      <ul class="nav-links">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Deps</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="burger" onclick="change()">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div class="slidershow middle">
      <div class="slides">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />
        <input type="radio" name="r" id="r3" />
        <input type="radio" name="r" id="r4" />
        <input type="radio" name="r" id="r5" />

        <div class="slide s1"><img src="wp.jpg" alt="" /></div>
        <div class="slide"><img src="back.jpg" alt="" /></div>
        <div class="slide"><img src="maxresdefault.jpg" alt="" /></div>
        <div class="slide"><img src="video-editing.jpg" alt="" /></div>
        <div class="slide"><img src="3d.jpg" alt="" /></div>
      </div>
      <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
